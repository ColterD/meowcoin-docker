version: '3.8'

services:
  meowcoin-core:
    build:
      context: .
      dockerfile: ./docker/core/Dockerfile
      args:
        MEOWCOIN_VERSION: ${MEOWCOIN_VERSION:-latest}
        MEOWCOIN_ARCH: ${MEOWCOIN_ARCH:-x86_64-linux-gnu}
        MEOWCOIN_UID: ${MEOWCOIN_UID:-1000}
        MEOWCOIN_GID: ${MEOWCOIN_GID:-1000}
        SKIP_VERIFY: ${SKIP_VERIFY:-false}
    image: ${DOCKER_REGISTRY:-local}/meowcoin-core:${MEOWCOIN_VERSION:-latest}
    container_name: ${CONTAINER_PREFIX:-meowcoin}-node
    hostname: meowcoin-core
    restart: unless-stopped
    environment:
      - MEOWCOIN_RPC_PORT=${MEOWCOIN_RPC_PORT:-9766}
      - MEOWCOIN_P2P_PORT=${MEOWCOIN_P2P_PORT:-8788}
      - MEOWCOIN_MAX_CONNECTIONS=${MEOWCOIN_MAX_CONNECTIONS:-100}
      - MEOWCOIN_DB_CACHE=${MEOWCOIN_DB_CACHE:-1024}
      - MEOWCOIN_MAX_MEMPOOL=${MEOWCOIN_MAX_MEMPOOL:-300}
      - MEOWCOIN_TXINDEX=${MEOWCOIN_TXINDEX:-1}
      - MEOWCOIN_MEOWPOW=${MEOWCOIN_MEOWPOW:-1}
      - MEOWCOIN_BANTIME=${MEOWCOIN_BANTIME:-86400}
      - TZ=${TZ:-UTC}
    ports:
      - "${MEOWCOIN_RPC_BIND:-127.0.0.1}:${MEOWCOIN_RPC_PORT:-9766}:${MEOWCOIN_RPC_PORT:-9766}"
      - "${MEOWCOIN_P2P_BIND:-0.0.0.0}:${MEOWCOIN_P2P_PORT:-8788}:${MEOWCOIN_P2P_PORT:-8788}"
    volumes:
      - meowcoin_data:/home/meowcoin/.meowcoin
      - ${MEOWCOIN_CUSTOM_CONFIG:-/dev/null}:/home/meowcoin/.meowcoin/meowcoin.conf:ro
    healthcheck:
      test: ["CMD", "/healthcheck.sh"]
      interval: 60s
      timeout: 30s
      retries: 5
      start_period: 300s
    read_only: true
    tmpfs:
      - /tmp
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    security_opt:
      - no-new-privileges:true
    ulimits:
      nproc: 1024
      nofile:
        soft: 65536
        hard: 65536
    deploy:
      resources:
        limits:
          memory: ${RESOURCES_LIMIT_MEMORY:-4G}
          cpus: '${RESOURCES_LIMIT_CPUS:-2.0}'
        reservations:
          memory: ${RESOURCES_RESERVATION_MEMORY:-2G}
          cpus: '${RESOURCES_RESERVATION_CPUS:-0.5}'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  meowcoin-monitor:
    build:
      context: .
      dockerfile: ./docker/monitor/Dockerfile
    image: ${DOCKER_REGISTRY:-local}/meowcoin-monitor:${MEOWCOIN_VERSION:-latest}
    container_name: ${CONTAINER_PREFIX:-meowcoin}-monitor
    depends_on:
      meowcoin-core:
        condition: service_healthy
    restart: unless-stopped
    environment:
      - MEOWCOIN_RPC_PORT=${MEOWCOIN_RPC_PORT:-9766}
      - MEOWCOIN_HOST=meowcoin-core
      - MONITOR_INTERVAL=${MONITOR_INTERVAL:-180}
      - TZ=${TZ:-UTC}
    volumes:
      - meowcoin_data:/data:ro
    read_only: true
    tmpfs:
      - /tmp
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    ulimits:
      nproc: 64
      nofile:
        soft: 1024
        hard: 1024
    deploy:
      resources:
        limits:
          memory: ${MONITOR_LIMIT_MEMORY:-256M}
          cpus: '${MONITOR_LIMIT_CPUS:-0.2}'
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

networks:
  default:
    driver: bridge
    name: ${NETWORK_NAME:-meowcoin-network}
    ipam:
      config:
        - subnet: ${NETWORK_SUBNET:-172.20.0.0/24}

volumes:
  meowcoin_data:
    driver: local
    name: ${VOLUME_NAME:-meowcoin_data}
